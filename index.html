<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Saxo</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-gray-200">
      <div class="container">
        <div class="bg-white rounded-lg shadow-lg p-5 md:p-20 mx-2">
          <div class="text-center">
            <h2
              class="text-4xl tracking-tight leading-10 font-extrabold text-gray-900 sm:text-5xl sm:leading-none md:text-6xl"
            >
              Sa<span class="text-indigo-600">xo</span>
            </h2>
            <p class="text-md md:text-xl mt-10">
              <a class="hover:underline" href="https://saxo.dev">Saxo</a>
              is a chronicler for your
              <a href="https://www.pathofexile.com">Path of Exile</a> saga.
            </p>
          </div>

          <div class="flex flex-wrap mt-10 justify-center">
            <div class="m-3">
              <a
                href="https://github.com/aeons/saxo"
                title="Saxo on GitHub"
                class="md:w-32 bg-white tracking-wide text-gray-800 font-bold rounded border-2 border-blue-600 hover:border-blue-600 hover:bg-blue-600 hover:text-white shadow-md py-2 px-6 inline-flex items-center"
              >
                <span class="mx-auto">GitHub</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
